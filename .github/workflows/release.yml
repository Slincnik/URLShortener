name: Realease Image

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/logion-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            user/urlshortener:${{ github.event.release.tag_name }}
            user/urlshortener:latest

      - name: Show pushed tags
        run: |
          echo "Pushed tags:"
          echo "1. myapp:${{ github.event.release.tag_name }}"
          echo "2. myapp:latest"
